# Aqui se configuran los contenedores
services:
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userdb
    ports:
      - "3307:3306"
    networks:
      - sgu-net
    volumes:
      - sgu-volume:/var/lib/mysql

  frontend:
    image: client:v1.0-sgu
    build:
      context: ./client
      args:
        API_HOST: localhost
        API_PORT: 8080
        API_BASE: http://localhost:8080/api
    container_name: sgu-frontend
    ports:
    # PORT FORWARDING = MAPEO DE PUERTOS
    # PC: 3000 /TTTTTTTTTTTT\ CONTENEDOR:80
      - "3000:80"
    networks:
      - sgu-net
    depends_on:
      - backend

  backend:
    image: server:v1.0-sgu
    build:
      context: ./server
    container_name: sgu-backend
    environment:
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: userdb
      DB_USER: root
      DB_PASS: root
    # jdbc:mysql://database:3306
    ports:
      - "8080:8080"
    networks:
      - sgu-net
    depends_on:
      - database

# Aqui se configuran las redes donde se comunican los contenedores
# docker network create --driver bridge adj-net
networks:
  sgu-net:
    external: true

# Aqui se configuran los vol√∫menes que ocupan los contenedores
# docker volume create sgu-volume
volumes: 
  sgu-volume:
    external: true